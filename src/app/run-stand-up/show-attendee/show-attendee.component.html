<div class="card" style="width: 18rem;">
    <img src="https://www.shutterstock.com/image-photo/mallard-duck-clipping-path-colourful-600w-1384212383.jpg" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">Name: {{name}}</h5>
        <button class="btn btn-primary" (click)="onNextAttendee()">Pass the Duck</button>
        <button class="btn btn-warning" (click)="onLateAttendee()">Late</button>
    </div>
</div>
