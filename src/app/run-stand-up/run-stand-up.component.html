<div class="row">
    <div class="d-flex justify-content-center">
        <h1>Run {{standUpName}} Stand Up</h1>
    </div>
</div>
<div class="row">
    <div class="d-flex justify-content-center">
        <app-start-stand-up *ngIf="showStartStandUp" (startStandUp)="onStartStandUp()"></app-start-stand-up>
        <app-show-attendee *ngIf="showAttendee" [name]="standUpSessionAttendees[0]" (nextAttendee)="onNextAttendee()"
            (lateAttendee)="onLateAttendee()"></app-show-attendee>
        <app-stand-up-complete *ngIf="showStandUpComplete" (resetStandUp)="onResetStandUp()"></app-stand-up-complete>
    </div>
</div>
