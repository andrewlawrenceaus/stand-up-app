<h1>Add New Attendees</h1>
<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="attendeeForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <div class="col-4">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <button type="submit"
                    class="btn btn-success"
                    [disabled]="attendeeForm.invalid">Add Attendee</button>
                </div>
            </div>
        </form>
    </div>
</div>
